<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZURE SQL | DATA TERMINAL</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <div class="logo">
                <span class="azure">AZURE</span><span class="sql">SQL</span>
            </div>
            <nav class="nav">
                <a href="#"><span class="mono">>_dashboard</span></a>
                <a href="#"><span class="mono">>_tables</span></a>
                <a href="#"><span class="mono">>_docs</span></a>
            </nav>
        </header>

        <!-- TERMINAL-STYLE CARD -->
        <main class="card">
            <h1 class="glitch" data-text="CLOUD DATA TERMINAL">CLOUD DATA TERMINAL</h1>
            <p class="subtitle">Every submission writes directly to <span class="azure">Azure SQL</span>.</p>

            <!-- FORM -->
            <form id="contactForm" class="form">
                <div class="input-group">
                    <label for="name" class="mono">> name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="email" class="mono">> email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="submit-btn mono">
                    [ EXECUTE ]
                </button>
            </form>
            <div id="responseMessage" class="mono"></div>
        </main>

        <!-- DATA TABLE (SQL OUTPUT) -->
        <div class="card">
            <h2 class="mono">> SELECT * FROM contacts;</h2>
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr class="mono">
                            <th>ID</th>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data injected by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
